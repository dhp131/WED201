<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 style="color: red; background-color: yellow;">My heading</h1>
    <!-- h1 có sz lớn nhất, để trên cùng làm title-->
    <h2 style="color: blue;">My heading 2</h2>
    <p>Tôi đang code nè</p>
    <!--paragraph-->
    <a href="https://www.facebook.com/profile.php?id=100013332913644">
      Facebook của tôi ở đây nè:</a
    >
    <p>
      <!--Block - tag: thì không thể nào đặt cùng nhau được, tự động xuống hàng-->
      Comment cho các số liệu :<br />
      <!--Break - ko cần có close tag-->
      h1, h2, h3, h4, h5
    </p>
    <span>
      <!--Không tự động xuống hàng cho,-->
      <!--Thường dùng để thêm mí cái logo + text + img-->
    </span>
    <img src="https://motgame.vn/wp-content/uploads/2022/07/m_56s.jpg" 
            alt="Dekiru Neko"
            width="200px"
            height="100px"> 
    </img>
    <p><mark>Các format font nè: </mark> <!--Mark: đánh dấu, highlight-->
        <br> <b>Đầu tiên gồm có những chi tiết như sau:</b> <!--Bold: in đậm-->
        <br> <i><strong>Ngoài ra có thể bổ sung thêm các thành phần cần thiết.</strong> </i> <!--Italic: nghiên-->
        <br> <b>Đặc biêtk</b> <sup> đi lên cao</sup> hoặc <sub>đi xuống dưới</sub>
    </p>

    

    </body>
  </body>
</html>
